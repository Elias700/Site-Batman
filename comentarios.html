<!DOCTYPE html>

<head>
   <meta charset="UTF-8" />

   <link rel="icon" type="image/png" href="./itens/icons8-batman-antigo-48.png">
   <link rel="stylesheet" href="comentarios.css" />
   <script src="./script.js"></script>
</head>
<body>
    <header>
     <img id="logo" src="./itens/logo_batman.jpg" alt="Logo Batman">
    <div class="menu-icon" onclick="openMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
     <nav class="menu-mobile">
        <ul>
          <li>
               <a href="./index.html">
                    Home
               </a>
          </li>
          <li>
               <a href="./contato.html" >

          <li>
               <a href="./comentarios.html">
                    Comentários
               </a>
          </li>
        </ul>
     </nav>
   </header>

   <main>
     <h1 id="titulo">Deixe seu comentário</h1>
     <section class="form-section">
        <form class="formulario" action="#" method="post">
          <label>
             <input
               placeholder="Nome completo"
               type="text"
               required
               aria-label="Nome completo"
             />
          </label>

          <label>
             <input
               placeholder="E-mail"
               type="email"
               required
               aria-label="E-mail"
             />
          </label>

          <label>
             <textarea
               placeholder="Deixe seu comentário sobre o filme"
               rows="5"
               required
               aria-label="Comentário"
             ></textarea>
          </label>

          <div class="avaliacao">
             <label id="rangeTitle" for="range">
               Marque o quanto o filme foi bom ou ruim
             </label>
             <input type="range" id="range" min="0" max="10" step="1" />
          </div>

          <button type="submit">Enviar</button>
        </form>
     </section>
   </main>

   <footer>
     <img id="logo" src="./itens/logo_batman.jpg" alt="Logo Batman">

   </footer>
