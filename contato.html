   </header>

    <main class="main-content">
        <h1>Contato</h1>
        <form class="form">
             <span class="input-span">
                <label for="email" class="label">Nome</label>
                <input type="name" name="name" id="name" placeholder="Digite seu nome" required/>
            </span>
            <span class="input-span">
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" required/>
            </span>
            <span class="input-span">
                <label for="password" class="label">Telefone</label>
                <input type="number" name="number" id="number" placeholder="Digite seu número" required/>
            </span>

            <span class="input-span">
                <label for="message" class="label">Mensagem</label>
                <textarea 
                    name="message" 
                    id="message" 
                    placeholder="Digite sua mensagem" 
                    required 
                    rows="5"
                    class="textarea-custom"  
                    aria-required="true"
                ></textarea>
            </span>

            <button class="submit" type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <img id="logo" src="./itens/logo_batman.jpg" alt="Logo Batman">
